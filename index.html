<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon (1).ico">
    <link rel="stylesheet" href="style.css">
    <title>calculater</title>
   
  </head>
  <body>
    <div class="heading"><h1>Basic calculater</h1></div>
    <div class="calculator-grid">
        <div class="output">
            <div previous-operand class="previous-output">
           
            </div>
            <div current-operand class="current-output">

            </div>
        </div>
        <button data-allclear class="span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>÷</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equale class="span-two">=</button>
    </div>
    <div class="footer"><h2>“Have a Good Day ❤️”</h2></div>
    <script src="java.js"></script>
  </body>
</html>
